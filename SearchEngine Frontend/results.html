<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    * {
      font-family: 'Open Sans';
    }

    /* Modes */
    body {
      transition: background-color 0.5s;
    }

    /* Light Mode Styles */
    body.light-mode {
      background-color: #fff;
      color: #000;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #fff;
    }

    /* Search CSS */
    .search-bar {
      width: 100%;
      max-width: 700px;
      background: rgba(225, 225, 225, 0.2);
      display: flex;
      align-items: center;
      border-radius: 40px;
      padding: 10px 20px;
      backdrop-filter: blur(4px) saturate(180%);
      transition: background-color 0.5s, color 0.5s;
    }

    .search-bar input {
      background: transparent;
      flex: 1;
      border: 0;
      outline: none;
      padding: 10px 20px;
      font-size: 14px;
      color: #565656;
      box-shadow: none;
    }

    .search-bar.dark-mode {
      background-color: #1a1a1a;
      color: #fff;
    }

    .search-bar.dark-mode input {
      color: #fff;
    }

    .search-bar::placeholder {
      color: #565656;
    }

    .search-bar.dark-mode::placeholder {
      color: #fff;
    }

    .search-bar button img {
      width: 25px;
    }

    .search-bar button {
      border: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      background: rgba(225, 225, 225, 0.2);
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #a0a5a6;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .search-bar:hover {
      background-color: #e1e1e1;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);

    }

    /* Navbar CSS */
    .nav-item a {
      font-size: 48px;
      padding: 10px 128px;
    }

    .hr {
      border: none;
      height: 1px;
      background-color: #1a1a1a;
      margin-top: -50px 0;
    }
  </style>
  <title>Results</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href=".">&#10837</a>
          </li>
        </ul>
        <!-- Move the search bar and container into the navbar -->
        <form id="searchForm" action="" class="search-bar">
          <input type="search" autocomplete="" placeholder="Advin: Your Adventure Awaits..." />
          <button>
            <img src="https://img.icons8.com/ios/25/search--v1.png" alt="search--v1" />
          </button>
        </form>
      </div>
    </div>
  </nav>
  <hr>
  <div id="searchResults">

  </div> <!-- Container for search results -->

  <script>
    // JavaScript to toggle dark mode
    const body = document.body;

    const darkModeToggle = () => {
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    };



    // Check for dark mode preference on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedDarkMode = localStorage.getItem('darkMode');
      if (savedDarkMode === 'true') {
        body.classList.add('dark-mode');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.querySelector('.search-bar input');
      const searchButton = document.getElementById('searchButton');

      const searchFunction = () => {
        const query = searchInput.value.trim();
        if (query !== '') {
          search_Backend(query);
        } else {
          alert('Please enter a search query.');
        }
      };

      searchInput.addEventListener('keypress', function (event) {
        const query = searchInput.value.trim();
        if (event.key === 'Enter') {
          event.preventDefault();
          window.location.href = "./results.html"
          searchFunction();
        }
      });

      searchButton.addEventListener('click', function (event) {
        const query = searchInput.value.trim();
        event.preventDefault();
        if (query !== '') {
          window.location.href = "./results.html"
          searchFunction();
        }
      });
      // Display search results on the page
      searchResultsDiv.innerHTML = ''; // Clear previous results
      searchResults.results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.textContent = `Title: ${result.title}, URL: ${result.url}`;
        searchResultsDiv.appendChild(resultItem);
      });
    });

  </script>
</body>

</html>
